<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar Lottermann</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <h1 class="navbar-brand">Bazar Lottermann</h1>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="#sobre-a-loja" class="nav-link active">
                            <i class="bi bi-house me-1"></i>
                            Sobre a loja</a>
                    </li>
                    <li class="nav-item">
                        <a href="#produtos" class="nav-link">
                            <i class="bi bi-basket2-fill me-1"></i>
                            Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contato" class="nav-link">
                            <i class="bi bi-telephone me-1"></i>
                            Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre-a-loja">
      <div class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <img src="./logo-1934957339-1649182110-37c320bdc90538bf8949bd48b88cacc81649182110.png" class="d-block w-100" alt="">
                </div>
                <div class="col-md-7">
                    <h2>Sobre a loja</h2>
                    <p>Loja de materiais para fazer seu tricô e seu crochê, além disso, contamos com materiais escolares e outros produtos.</p>
                </div>
            </div>
        </div> 
        </div>
    </section>
    <section id="produtos" class="pt-10 pb-5">
        <div class="container">
            <div class="row">
                <h2 class="text-center pt-5 pb-5">Produtos</h2>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="https://www.armarinhosaojose.com.br/octopus/design/images/94/products/s/barbante-barroco-n10-700g-natural.jpg" class="d-block w-100" alt="">
                    <h3>Linha Barroco</h3>
                </div>
                <div class="col-md-4">
                    <img src=https://www.armarinhosaojose.com.br/octopus/design/images/94/products/s/anne-500-natural.jpg class="d-block w-100" alt="">
                    <h3>Linha Anne</h3>
                </div>
                <div class="col-md-4">
                    <img src=https://www.armarinhosaojose.com.br/octopus/design/images/94/products/s/clea-1000-natural.jpg class="d-block w-100" alt="">
                    <h3>Linha Clea</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="contato" class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <h2 class="section-title text-center">Contato</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div>
                            <label class="form-label" for="nome">Seu nome</label>
                            <input type="text" name="" id="nome" required class="form-control">
                        </div>
                        <div>
                            <label class="form-label" for="email">Seu e-mail</label>
                            <input type="email" name="" id="email" required class="form-control">
                        </div>
                        <div>
                            <label class="form-label" for="telefone">Seu telefone</label>
                            <input type="tel" name="" id="telefone" required class="form-control">
                        </div>
                        <div>
                            <label class="form-label" for="mensagem">Seu mensagem</label>
                            <textarea id="mensagem" cols="30" rows="10" required class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
